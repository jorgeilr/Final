{%extends 'maqueta.html'%}
{% block Lista %}
<h1>Lista de usuarios</h1>
<input type="submit" value="Agregar Nuevo Usuario" onclick = "location='/AgregarUser/'"/>

{% if usuarios %}
<table>                   
    <tr>
        <td>Usuario</td><td>correo</td><td>RUT</td><td>Perfil</td><td>Nombre</td>
    </tr>
    {% for u in usuarios %}
    <tr>
        <td>{{ u.user.username}}</td>
        <td>{{ u.user.email}}</td>
        <td>  {{ u.rut }}</td>
        <td>{{ u.perfil }}</td>
        <td>  {{ u.nombre }}</td>
    
    </tr>
    {% endfor %}
    <br>   
</table>
{% else %}
<h2>No hay usuarios registrados</h2>
{% endif %}
{% endblock %}
